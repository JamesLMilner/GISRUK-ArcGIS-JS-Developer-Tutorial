        <script>

            "esri/arcgis/utils",
            "dojo/domReady!"  
            ],   
            function(Map, arcgisUtils) {

                var map;
                var webMapId = "955ca87d9ac74a31b230ce9979186a76" // Web map ID

                arcgisUtils.createMap(webMapId, "map").then( function(returnedMap) { 
                    console.log(returnedMap);
                    // Do something with the map
                });

            });  

        </script>
